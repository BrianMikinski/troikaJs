name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          
      - name: Install dependencies
        working-directory: ./angular-troika-app
        run: npm install
        
      - name: Build
        working-directory: ./angular-troika-app
        run: npm run build -- --base-href /angular-troika-app/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./angular-troika-app/dist/angular-troika-app/browser
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
