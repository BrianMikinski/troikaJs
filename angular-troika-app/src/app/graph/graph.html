<div class="graph-container">
    <div class="controls-bar">
        <mat-form-field appearance="outline">
            <mat-label>Select Canvas</mat-label>
            <mat-select (selectionChange)="onCanvasChange($event)">
                <mat-option value="">-- Choose a canvas --</mat-option>
                <mat-option value="exampleOne">Example 1</mat-option>
                <mat-option value="exampleTwo">Example 2</mat-option>
                <mat-option value="exampleThree">Example 3</mat-option>
                <mat-option value="exampleFour">Example 4</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="canvas-wrapper">
        <canvas #canvas></canvas>
    </div>
</div>
